<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="titulo">Lista de Tareas</h1>

      <div class="create-task">
        <label for="task">
          <input
            class="input"
            type="text"
            name=" task"
            placeholder="Añadir Nueva Tarea "
          />
        </label>

        <button class="crear_tarea">+ Añadir</button>
      </div>
      <ul class="list-task">
        <li class="task-item">
          <span>● Hacer lista de mercado</span>
          <div >
            <button class="editar">Editar</button>
            <button class="eliminar">Eliminar</button>
          </div>
        </li>
        <li class="task-item">
          <span>● Pagar Servicios</span>

          <div>
            <button class="editar">Editar</button>
            <button class="eliminar">Eliminar</button>
          </div>
        </li>
        <li class="task-item">
          <span>● Estudiar</span>
          <div>
            <button class="editar">Editar</button>
            <button class="eliminar">Eliminar</button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
